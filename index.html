<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

	<div id="section">

			<img src="images/phone.jpg">
		</div>

		<aside class="right">
			<div class="right_column">
				<img src="images/instagram.jpg">
				<p>Sign up to see photos and videos from your friends.</p>
				<img src="images/login fb.jpg">

				<div id="signup_form">
					<form>
						<input type="Email" name="" placeholder="Mobile Number of Email">
						<input type="text" name="" placeholder="Full Name">

					</form>
				
			</div>
				<button class="next">
					Next
				</button>
			</div>
		

			<div class="right_column">
				<p>Have an account? Log In</p>
			</div>

		</aside>
	</div>


	<div>
		<footer class="footer">
			<p>this</p>
			<p>this</p>
			<p>and this</p>
		</footer>
